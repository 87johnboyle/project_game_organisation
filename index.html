<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Games</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>
  <body>
    <form id="new-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>
</br>
        <div class="form-item">
          <label for="publisher" class="primary">Publisher</label>
          <input type="text" id="publisher" required/>
        </div>
</br>
        <div class = "form-item">
          <input type=radio id="over18" name="radiob" required>
          <label for = "over18"> Over 18</label><br>
          <input type=radio id="unde18" name ="radiob" required>
          <label for = "under18"> Under 18</label><br>
        </div>
</br>
        <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Action">Action/Adventure</option>
            <option value="FPS">FPS</option>
            <option value="RPG">RPG</option>
          </select>
        </div>
      </div>
</br>

<div class ="form-item"
<label for="image" class="image">Image Upload</label>
<input type='file' />
<br><img id="myImg" src="#" alt="your image" height=200 width=100>
</br>
      <input type="submit" value="save"/>
    </form>

</br>

    <h1>Favourite Games</h1>
    <ul id="fav-games"></ul>

    </br>

    <div class ="button-place">
      </div>

  </body>
</html>
